<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage Thierry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div class="font-bold text-xl">Garage Thierry</div>
    <div class="space-x-4">
      <a href="#booking" class="hover:underline">Rendez-vous</a>
      <a href="#quote" class="hover:underline">Devis</a>
      <a href="#admin" class="hover:underline">Admin</a>
    </div>
  </nav>

  <header class="p-8 text-center bg-gradient-to-r from-blue-400 to-indigo-600 text-white">
    <h1 class="text-4xl font-extrabold mb-2">Bienvenue au Garage Thierry</h1>
    <p class="text-lg max-w-xl mx-auto">Prenez rendez-vous, demandez un devis ou connectez-vous à l'espace admin.</p>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-12">
    <section id="booking">
      <h2 class="text-2xl font-bold mb-4">Prendre un rendez-vous</h2>
      <form id="booking-form" class="space-y-4 bg-white p-6 rounded shadow">
        <input required type="text" name="nom" placeholder="Nom complet" class="w-full p-2 border rounded" />
        <input required type="email" name="email" placeholder="Email" class="w-full p-2 border rounded" />
        <input required type="tel" name="telephone" placeholder="Téléphone" class="w-full p-2 border rounded" />
        <input required type="datetime-local" name="date" class="w-full p-2 border rounded" />
        <textarea name="message" placeholder="Message (optionnel)" class="w-full p-2 border rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Envoyer</button>
        <div id="booking-feedback" class="mt-2 text-green-600"></div>
      </form>
    </section>

    <section id="quote">
      <h2 class="text-2xl font-bold mb-4">Demander un devis</h2>
      <form id="quote-form" class="space-y-4 bg-white p-6 rounded shadow">
        <input required type="text" name="nom" placeholder="Nom complet" class="w-full p-2 border rounded" />
        <input required type="email" name="email" placeholder="Email" class="w-full p-2 border rounded" />
        <textarea required name="details" placeholder="Détails du devis" class="w-full p-2 border rounded"></textarea>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Envoyer</button>
        <div id="quote-feedback" class="mt-2 text-green-600"></div>
      </form>
    </section>

    <section id="admin" class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Espace Admin</h2>

      <div id="auth-section">
        <input type="email" id="admin-email" placeholder="Email admin" class="w-full p-2 border rounded mb-2" />
        <input type="password" id="admin-password" placeholder="Mot de passe" class="w-full p-2 border rounded mb-4" />
        <button id="login-btn" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">Se connecter</button>
        <div id="auth-feedback" class="mt-2 text-red-600"></div>
      </div>

      <div id="admin-panel" class="hidden space-y-8">
        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mb-6">Se déconnecter</button>

        <div>
          <h3 class="text-xl font-semibold mb-2">Rendez-vous reçus</h3>
          <ul id="appointments-list" class="space-y-2 max-h-48 overflow-auto border p-4 rounded bg-gray-50"></ul>
        </div>

        <div>
          <h3 class="text-xl font-semibold mb-2">Demandes de devis</h3>
          <ul id="quotes-list" class="space-y-2 max-h-48 overflow-auto border p-4 rounded bg-gray-50"></ul>
        </div>
      </div>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
